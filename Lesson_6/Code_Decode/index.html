<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Code_Decode</title>
</head>
<body>

	<div class="container">

		<div class="cCode">
			<button id="clearCode">Очистить</button>
			<textarea id="code" type="text" placeholder="Зашифровать"></textarea>
			<button class="Code">Зашифровать</button>
		</div>

		<div class="cDecode">
			<button id="clearDecode">Очистить</button>
			<textarea id="decode" type="text" placeholder="Расшифровать"></textarea>
			<button class="Decode">Расшифровать</button>
		</div>

	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
