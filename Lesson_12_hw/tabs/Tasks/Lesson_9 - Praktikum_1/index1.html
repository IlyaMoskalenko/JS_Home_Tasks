<style type="text/css">
div, p, h4{
	margin: 0;
	padding: 0;
}



#wrap{
	width: 100%;
}

#header{

	height: 40px;
	line-height: 37px;

}

#flowers{
	margin: auto;

.flower{

	justify-content: space-around;
}

#submit{
	height: 92px;
	line-height: 95px;
}

#submit>button{
	border: 1px solid rgba(200,200,200,1);
	background: rgba(200,200,200,0.5);
	padding: 4px 20px;
	transition: 0.3s background;
}

#submit>button:hover{
	background: rgba(250,250,250,1);

#cover{

}

#ready{
	margin: 20px auto 10px auto;
	width: 30%;

	height: 30px;

</div>
