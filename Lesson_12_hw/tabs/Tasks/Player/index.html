<style type="text/css">
	@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/materialicons/v36/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
}

.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  word-wrap: normal;
  direction: ltr;
  -webkit-font-feature-settings: 'liga';
  -webkit-font-smoothing: antialiased;
}
#wrap{
	height: 618px;
	box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
	width: 1100px;
	margin: 20px auto;
	/*background: red;*/
}

#player{
	box-shadow: 0px -5px 10px rgba(0,0,0,0.3);
	position: fixed;
	width: 1100px;
	height: 26px;
	background: rgba(0,0,0,0.3);

	/*background: #16A085;*/
	transition: 0.5s transform, 0.5s opacity;
}

video{
	width: 100%;
	margin-bottom: 0px;
}

.showPlayer{
	transform: translate(0, -29px);
	opacity: 1;	
}

.hidePlayer{
	transform: translate(0, -10px);
	opacity: 0;	
}

.btn{
	border: none;
	padding: 0px;
	height: 100%;
	font-size: 12px;
	width: 30px;
}

.btn:focus{
	outline: none;
}

.isLooped{
	background: red;
}

progress{
	margin-bottom: 6px;
	width: 600px;
}

#fader{
	margin-bottom: 10px;
	width: 100px;
}

#time{
	color: white;
	margin: 0px 5px;
	vertical-align: 6px;
	height: 100%;
	display: inline;	
}
</style>
	<div id="wrap">
		<video id="video" src="EMIT__Connections_Plexus.mov"></video>
		<div id="player" class="hidePlayer">
			<button id="playPause" class="btn"><i id="iPlayPause" class="material-icons">play_arrow</i></button>
			<button id="stop" class="btn"><i id="iStop" class="material-icons">stop</i></button>
			<button id="slow" class="btn"><i id="iSlow" class="material-icons">fast_rewind</i></button>
			<button id="fast" class="btn"><i id="iFast" class="material-icons">fast_forward</i></button>
			<button id="loop" class="btn"><i id="iLoop" class="material-icons">loop</i></button>
			<button id="mute" class="btn"><i id="iMute" class="material-icons">volume_up</i></button>
			<input id="fader" type="range" min="0" max="100" step="1" value="100"></input>
			<progress id="progressBar" value="0" max="100"></progress>
			<div id="time"></div>
		</div>
	</div>
